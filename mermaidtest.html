<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Actions</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal button {
            margin-top: 10px;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="troubleshoot">
        <button onclick="handleButtonClick('Reboot Router')">Reboot Router</button>
        <button onclick="handleButtonClick('Restart Wi-Fi Network')">Restart Wi-Fi Network</button>
        <button onclick="handleButtonClick('Change Wi-Fi Name')">Change Wi-Fi Name</button>
        <button onclick="handleButtonClick('Change Wi-Fi Password')">Change Wi-Fi Password</button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <p id="modalMessage">Please wait...</p>
        <button id="modalButton" onclick="closeModal()" style="display: none;">OK</button>
    </div>

    <script>
        function handleButtonClick(action) {
            // Show modal with 'Please wait' message
            document.getElementById("modalMessage").innerText = "Please wait...";
            document.getElementById("modalButton").style.display = "none";
            document.getElementById("modalOverlay").style.display = "block";
            document.getElementById("modal").style.display = "block";

            // Simulate an API call or script execution
            setTimeout(() => {
                // Simulate a success or failure response
                let isSuccess = Math.random() > 0.3; // 70% chance of success

                if (isSuccess) {
                    document.getElementById("modalMessage").innerText = action + " - Success!";
                    document.getElementById("modalButton").innerText = "OK";
                } else {
                    document.getElementById("modalMessage").innerText = action + " - Failed!";
                    document.getElementById("modalButton").innerText = "Close";
                }

                document.getElementById("modalButton").style.display = "inline-block";
            }, 2000); // Simulated delay of 2 seconds
        }

        function closeModal() {
            document.getElementById("modalOverlay").style.display = "none";
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
